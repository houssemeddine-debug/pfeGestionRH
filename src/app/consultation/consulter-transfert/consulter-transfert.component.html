<body>
	<br>
<h1 style="color: rgba(40,57,101,.9);">Transfert</h1>
<br>
<table id="customers">
  <tr>
    <th>Numero</th>
    <th>Nom</th>
    <th>Prenom</th>
    <th>Succursale Actuel</th>
    <th>Nouvelle Succursale</th>
	<th>Action</th>
  </tr>
  <tbody *ngIf="maListeS">
  <tr *ngFor="let t of maListeS">
    <td> {{t.id_transfet}} </td>
    <td> {{t.nom_utilisateur}} </td>
	<td> {{t.prenom_utilisateur}} </td>
    <td>{{t.succursal_actuel}}</td>
    <td> {{t.nouvelle_succursale}}</td>
    <td>
  
    <button type="button" class="btn btn-success"href="#myModal" data-toggle="modal" (click)="Acceptertransfert(t.id_transfet)" >ACCEPTER</button>&nbsp;&nbsp;&nbsp;&nbsp;
      <button type="button" class="btn btn-danger" href="#myModal1"  data-toggle="modal" (click)="deletetransfert(t.id_transfet)" >REFUSER</button>
    </td>
  </tr>
</tbody>
</table>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>





<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">




<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Transfert!</h4>	
				<p>Transfert fait avec succs√©s.</p>
				<button class="btn btn-success" data-dismiss="modal" onclick="location.reload()"><span>OK</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>

				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>

			</div>
		</div>
	</div>
</div>
