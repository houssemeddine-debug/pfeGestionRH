<body>
  <br><br>
<div class="login-wrap"  style=" background-image:url(assets/img/slide/slide-1.jpg) ;">
  <div class="login-html">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">S'authentifier</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">S'inscrire</label>
    <div class="login-form">
      <div class="sign-in-htm">
        <div class="group">
          <label for="user" class="label">Matricule</label>
          <input id="user" type="text" class="input" [(ngModel)]="username" name="a">
        </div>
        <div class="group"> 
          <label for="pass" class="label">Mot de passe</label>
          <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="passeword" name="b">
        </div>
        <br>
        <div class="group">
          <input type="submit" class="button" value="Sign In"(click)="LoginGRH()" >
        </div>
        <div class="hr"></div>
        <div class="foot-lnk">
          <a routerLink="/mot-passe">Mot de passe oubli√© ?</a>
        </div>
      </div>
      <div class="sign-up-htm">
        <div class="group">
          <label for="user" class="label"   >Matricule</label>
          <input id="user" type="text" class="input" [(ngModel)]="d.ncin" name="a">
        </div>
        <div class="group">
          <label for="pass" class="label">Mot de passe </label>
          <input id="pass" type="password" class="input" data-type="password" [(ngModel)]="d.mdp" name="b">
        </div>
        <div class="group">
          <label for="pass" class="label">Nom</label>
          <input id="p" type="text" class="input"  [(ngModel)]="d.nom" name="c">
        </div>
        <div class="group">
          <label for="pass" class="label">Prenom</label>
          <input id="p" type="text" class="input" [(ngModel)]="d.prenom" name="d">
        </div>
        <div class="group">
          <label for="pass" class="label">E-mail</label>
          <input id="p" type="Email" class="input" [(ngModel)]="d.email" name="e">
        </div>
        <div class="group">
          <input type="submit" class="button" value="Sign Up" (click)="controle()"  >
        </div>
        <div class="hr"></div>
        
      </div>
    </div>
  </div>
</div>
