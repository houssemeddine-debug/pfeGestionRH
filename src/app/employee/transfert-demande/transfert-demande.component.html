<app-nav-transfert></app-nav-transfert>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
    
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form" >
            
            <h2 class="title">Demande De Transfert</h2>
            <img src="assets/image/pngegg.png" class="i" >
             <!-- <div class="input-field">
              <i class="bi bi-123"></i>
              <input type="text" placeholder="Ncin"
              [(ngModel)]="transfert.id_transfet" name="ncin" />
            </div>  -->
            <div class="input-field">
              <i class="bi bi-badge-ar"></i>
              <input type="text" placeholder="Nom"
              [(ngModel)]="transfert.nom_utilisateur" name="nom" />
            </div>
            <div class="input-field">
              <i class="bi bi-badge-ar"></i>
              <input type="text" placeholder="Prenom"
              [(ngModel)]="transfert.prenom_utilisateur" name="prenom" />
            </div>
        
            <label for="fruits-select">Sélectionnez La Nouvelle :</label>
            <select class="input-field" aria-label="Default select example" [(ngModel)]="transfert.nouvelle_succursale" name="aa" > 
              <option   *ngFor="let s of liste" [ngValue]="s.nom_succursale" >{{s.nom_succursale}}</option>
            </select>
          
            <button  class="btn solid"   (click)="saveTransfert()" >ok</button>
          </form>
        </div>
      </div>
     
      <div class="panels-container"> 
        <div class="panel left-panel"> 
          <div class="content">
           
            <h3>Transfert</h3>
            <p>
              Vous Pouvez Demander une changement à une  Votre succursale 
            </p>
           
            <button type="submit" class="btn transparent" id="sign-up-btn" value="Back" routerLink="/menu_emp"><i class="bi bi-arrow-bar-left"></i>Retour</button>
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

</body>
