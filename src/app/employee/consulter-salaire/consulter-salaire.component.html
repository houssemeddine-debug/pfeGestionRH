<div class="main-content" >
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Consulter Salaire Et Grade </h4>
                    </div>
                    <div class="content">
                        <form>
                            <div class="row">
                                <div class="col-md-5">
                                    <div class="form-group">
                                        <label>Grade</label>
                                        <input type="text" class="form-control" disabled placeholder="Company" [(ngModel)]="g.grade_Utilisateur" name="g">
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Matricule</label>
                                        <input type="text" class="form-control" disabled placeholder="Username" [(ngModel)]="g.mat_Utilisateur" name="a">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Salaire Net</label>
                                        <input type="email" class="form-control" disabled placeholder="Email" [(ngModel)]="g.salaire_Utilisateur" name="s">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Prénom </label>
                                        <input type="text" class="form-control" disabled placeholder="Company" [(ngModel)]="g.prenom_Utilisateur" name="p">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Nom</label>
                                        <input type="text" class="form-control" disabled placeholder="Last Name" [(ngModel)]="g.nom_Utilisateur" name="n">
                                    </div>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                         <!-- <label>Address</label>
                                        <input type="text" class="form-control" disabled placeholder="Home Address" [(ngModel)]="g.adresse_Utilisateur" name="o">  -->
                                        <!-- <ng-container *ngIf="g.grade_Utilisateur=='A'">
                                            <div>
                                                <label>Address</label>
                                        <input type="number" class="form-control" placeholder="000" step="100" min="0" max ="1000"name="o"> 
                                            </div>
                                         </ng-container> -->
                                        
                                        

                                        

                                    </div>
                                </div>
                            </div>
           
                            <label>Mois</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                            <select class="form-control" [(ngModel)]="m" name="m">
                                <option value="1">Janvier</option>
                                <option value="2">Février</option>
                                <option value="3">Mars</option>
                                <option value="4">Avril</option>
                                <option value="5">Mai</option>
                                <option value="6">Juin</option>
                                <option value="7">Juillet</option>
                                <option value="8">aout</option>
                                <option value="9">Septombre</option>
                                <option value="10">Octobre</option>
                                <option value="11">Nouvombre</option>
                                <option value="12">Decembre</option>
                            </select>
                              </div>
                                  </div>
                                     </div>
                                <br>
                                     <button type="submit" class="btn btn-info btn-fill pull-right" (click)="afficher()">Calculer Salaire</button>
                                     <br>
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Mensualité de pret</label>
                                        <input type="text" class="form-control"  disabled placeholder="City" value="" [(ngModel)]="versement" name="v" />
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Nombre d'absence</label>
                                        <input type="text" class="form-control"  disabled placeholder="Country" [(ngModel)]="nbr" name="nbr">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <label>Total Des déductions</label>
                                        <input type="text" class="form-control"  [(ngModel)]="f" name="s1" disabled placeholder="***">
                                    </div>
                                </div>
                            </div>

                            <!-- <div class="row">
                                <div class="col-md-12">
                                    <div class="form-group">
                                        <label>About Me</label>
                                        <textarea rows="5" class="form-control" placeholder="Here can be your description" value="Mike">Lamborghini Mercy, Your chick she so thirsty, I'm in that two seat Lambo.</textarea>
                                    </div>
                                </div>
                            </div> -->
                         <br>
                         <hr>
                            <label>Votre Salaire = {{brut}} </label>
                           
                            <div class="clearfix"></div>
                            <br>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card card-user">
                   
                        <img src="assets\image\salaire.jpg"alt="..."/>
                
                    
                    <hr>
                    <div class="text-center">
                        <p> Continue de travailler dur et de croire en toi. Tu es sur la bonne voie vers le succès. Bonne chance !</p>
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
