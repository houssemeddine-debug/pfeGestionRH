<app-nav-emp-formation></app-nav-emp-formation>

<body>

    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="#" class="sign-in-form">
            
            <h2 class="title">Demande De Formation</h2>
            <img src="assets/image/a21.png" class="i" >
            <!-- <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Ncin"
              [(ngModel)]="formation.utilisateur.mat_Utilisateur" name="date_fin" />
            </div> -->
            <div class="input-field">
              <i class="bi bi-keyboard-fill"></i>
              <input type="text" placeholder="Domaine du Foramtion"
              [(ngModel)]="formation.nom_formation" name="date_fin" />
            
            </div>
            <div class="input-field">
              <i class="bi bi-keyboard"></i>
              <input type="text" placeholder="Sujet"
              [(ngModel)]="formation.sujet_formation" name="ate_fin" />
            </div>

            <div class="input-field" >
              <i class="bi bi-calendar"></i>
              <input class="form-control"    type="date" required 
              [(ngModel)]="formation.date_formation" name="de_fin"/>
            </div>
         

            <input type="submit" (click)="saveFormation()"  value="Déposer" class="btn solid" />
          </form>
          <form action="#" class="sign-up-form">
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" placeholder="Username" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" placeholder="Password" />
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
  
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
           
            <h3>Déposer Demande ?</h3>
            <p>
              VOUS POUVEZ DEPOSER VOTRE DEMANDE DE FORMATION ICI . MERCIE POUR VOTRE ESSAIE DE DEVLOPEMENT!
            </p>
           
            <input type="submit" class="btn transparent" id="sign-up-btn" value="Retour" routerLink="/menu_emp" />
          </div>
          <img src="img/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="img/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
  </body>
