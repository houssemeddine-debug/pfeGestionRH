  <div class="container-fuild mt-3">
    
<h1 align="center">Liste des demandes de formation</h1>
<br><br>
    <table class="table table-bordered" style="border-color: black;">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Domaine du Formation</th>
            <th scope="col">Sujet du formation</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
		<tbody *ngIf="maListeA"  >
          
			<tr *ngFor="let c of maListeA" >
		   
			  <td *ngIf="c.role =='d' ">{{c.mat_formation}}</td>
			  <td *ngIf="c.role =='d' ">{{c.nom_formation}}</td>
			  <td *ngIf="c.role =='d' ">{{c.sujet_formation}}</td>
			  <td *ngIf="c.role =='d' ">{{c.date_formation}}</td>
			  <td *ngIf="c.role =='d' ">
				<button type="button" class="btn btn-success" href="#myModal" data-toggle="modal" (click)="AccepterDemande(c.mat_formation)" >Accepter</button>&nbsp;
				<button type="button" class="btn btn-danger " href="#myModal1"  data-toggle="modal" (click)="deleteDemandeFormation(c.mat_formation)"><i class="b bn-trash-fill"></i>Refuser</button>
				  
			  </td>
			
		  
			</tr>
		  
		  </tbody>
      </table>

  </div>


  



<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">




<!-- Modal HTML -->
<div id="myModal" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE876;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
				<h4>Succée!</h4>	
				<p> Demande De Formation a été Accepter .</p>
				<button class="btn btn-success" data-dismiss="modal" onclick="location.reload()"><span> Partager Avec tout les employées</span> <i class="material-icons">&#xE5C8;</i></button>
			</div>
		</div>
	</div>
</div>     
                           












<!-- Modal HTML -->
<div id="myModal1" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header1 justify-content-center">
				<div class="icon-box">
					<i class="material-icons">&#xE5CD;</i>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">

				<p>Something went wrong. File was not uploaded.</p>
				<button class="btn btn-success" data-dismiss="modal" onclick="location.reload()">Try Again</button>
			</div>
		</div>
	</div>
</div>
