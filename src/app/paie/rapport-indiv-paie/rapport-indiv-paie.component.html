<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>Booking Form HTML Template</title>

	<!-- Google font -->
	<link href="http://fonts.googleapis.com/css?family=Playfair+Display:900" rel="stylesheet" />
	<link href="http://fonts.googleapis.com/css?family=Alice:400,700" rel="stylesheet"  />



	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->

		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

		<![endif]-->

</head>

<body>

	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<div class="booking-bg">
							<div class="form-header">
								<h2>Rédiger Rapport Du Succrsale</h2>
								<p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate laboriosam numquam at</p>
							</div>
						</div>
						<form>
							<div class="form-group">
								<span class="form-label">Nom Succrsale</span>
								<input class="form-control" type="text" required>
							
							</div>
							<div class="row">
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input class="form-control" type="date" required [(ngModel)]="deb" name="deb"/>
									</div>
								</div>
								<br>
								</div>
								<div>
								<div class="col-md-6">
									<div class="form-group">
										<span class="form-label">Check Out</span>
										<input class="form-control" type="date" required [(ngModel)]="fin" name="fin"/>
									</div>
								</div>
							</div>
							
							<div class="form-btn">
								<button class="submit-btn" (click)="nbrAbs(12345678)">Check availability</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<section>
    
		<div class="invoice">
		  <div class="invoice_info">
			<div class="i_row">
			  <div class="i_logo">
				<h1>TENSTEP</h1>
			  </div>
			  <div class="title">
				<h1>Devis</h1>
			  </div>
			</div>
			<div class="select">
			  <div class="input-group-prepend">
				<label class="input-group-text" for="inputGroupSelect01">CLIENT</label>
			  </div>
			  <select class="custom-select" id="inputGroupSelect01" >
				<option selected>Sélectionner un client</option>
				<option value="1">One</option>
				<option value="2">Two</option>
				<option value="3">Three</option>
			  </select>
			</div>
			<div class="i_row">
		  <div>
			<div class="form-group">
			  <span class="form-label">Date</span>
			  <input class="form-control" type="date"  #nomInput >
			</div>
			<div class="form-group">
			  <span class="form-label">Date de validité</span>
			  <input class="form-control" type="date" required >
			</div>
		  </div>
		  <div class="form-group">
			  <span class="input-group-text" id="inputGroup-sizing-sm">MESSAGE(0/3000) </span> 
				  <textarea class="form" id="exampleFormControlTextarea1" rows="3"></textarea>
				</div>
			  </div>
			<!-- <div class="i_row">
	  
			  <div class="i_to">
				<div class="main_title">
				  <p>Invoice To</p>
				</div>
				<div class="p_title">
				  <p>Alex Green</p>
				  <span>Team Lead</span>
				</div>
				<div class="p_title">
				  <p>10 Woods Cross</p>
				  <p>Texas, USA</p>
				</div>
			  </div>
			  <div class="i_details text_right">
				  
				<div class="main_title">
				  <p>Invoice details</p>
				</div>
				<div class="p_title">
				  <p>Invoice No:</p>
				  <span>3452356</span>
				</div>
				<div class="p_title">
				  <p>Invoice Date:</p>
				  <span>22 April 2023</span>
				</div>
			  </div>
			</div> -->
			<div class="i_row">
			  <div class="select">
				  <div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">PRODUIT</label>
				  </div>
				  <select class="custom-select" id="inputGroupSelect01">
					<option selected>Choisissez un produit</option>
					<option value="1">One</option>
					<option value="2">Two</option>
					<option value="3">Three</option>
				  </select>
				</div>
				
				<div class="select2">
				  <div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">UNITÉ</label>
				  </div>
				  <select class="custom-select" id="inputGroupSelect01">
					<option selected>pce</option>
					<option value="1">h</option>
					<option value="2">cm</option>
					<option value="3">m</option>
				  </select>
				</div>
	  
				<div class="select2">
				  <div class="input-group-prepend">
					<label class="input-group-text" for="inputGroupSelect01">TVA</label>
				  </div>
				  <select class="custom-select" id="inputGroupSelect01">
					<option selected>20%</option>
					<option value="1">h</option>
					<option value="2">cm</option>
					<option value="3">m</option>
				  </select>
				  
				</div>
				</div>
				<div class="i_row">
				<div class="form-group">
				  <span class="form-label">DATE</span>
				  <input class="form-control2" type="date" required>
				</div>
				<div class="form-group">
				  <span class="form-label">QTE</span>
				  <input class="form-control3" type="text" placeholder="1.00" required>
				</div>
				
	  
				<div class="form-group">
				  <span class="form-label">PRIX</span>
				  <input class="form-control3" type="text" placeholder="0.00 DT" required>
				</div>
	  
				<div class="form-group">
				  <span class="form-label">MONTANT</span>
				  <input class="form-control3" type="text" placeholder="0.00 DT" required>
				</div>
			 </div>
		  </div>
		  <div class="invoice_payment">
			<div class="i_row">
			  <div class="form-group">
				  <span class="input-group-text" id="inputGroup-sizing-sm">NOTE DE BAS DE PAGE (0/250) </span> 
					  <textarea class="form2" id="exampleFormControlTextarea1" rows="23" style="width: 500px;"></textarea>
					</div>
			  <div class="i_duetotal text_right">
				<div class="p_title">
				  <p>Total HT</p><label>0.00 DT</label>
				</div>
				<div class="p_title">
				  <p>TVA 20%</p>
				  <span>0.00 DT</span>
				</div>
				<div class="main_title">
				  <p>Total TTC</p><label>0.00 DT</label>
				</div>
			  </div>
			</div>
		  </div>
		  <div class="i_row">
		  <div>
			  <button class="btn-primary btn-round " type="submit" >Apercu</button>
		  </div>
		  <div>
			  <button class="btn-secondary btn-round" type="submit">Enregistrer Brouillon</button>
		  </div>
		  <button >Imprimer PDF</button>
	  
	  </div>
		</div>
	  </section>  
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
