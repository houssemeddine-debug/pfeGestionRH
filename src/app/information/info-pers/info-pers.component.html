
<body class="body" >
    <h1 class="h1">INFORMATIONS PERSONNEL</h1>
    <div class="container register">
      <div class="row">
          <div class="col-md-3 register-left">
              <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
              <h3>Bienvenue</h3>
              <p>Vous étes l'un de nous !</p>
              <input type="submit" name="" value="Retour" routerLink="/menu_emp"/><br />
          </div>
          <div class="col-md-9 register-right">
              <div class="tab-content" id="myTabContent">
                  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <h3 class="register-heading">Mes informations </h3>
                      <div class="row register-form" *ngIf="e">
                          <div class="col-md-6">
                              <div class="form-group">
                                <label>Nom : </label>
                                  <input type="text" class="form-control" placeholder="First Name *" value=""
                                  [(ngModel)]="e.prenom_Utilisateur" />
                              </div>
                              <div class="form-group">
                                <label>Prenom : </label>
                                  <input type="text" class="form-control" placeholder="Last Name *" value=""
                                  [(ngModel)]=" e.nom_Utilisateur" />
                              </div>
                              <div class="form-group">
                                <label>Mot De Passe :</label>
                                  <input type="text" class="form-control" placeholder="Password *" value=""
                                  [(ngModel)]="e.mdp_Utilisateur" />
                              </div>
                              <div class="form-group">
                                <label>Confirmer Mot De Passe :</label>
                                  <input type="text" class="form-control" disabled placeholder="Confirm Password *" value=""
                                  [(ngModel)]="e.mdp_Utilisateur" />
                              </div>
                              
                          </div>
                          <div class="col-md-6">
                              <div class="form-group">
                                <label>E-mail :</label>
                                  <input type="email" class="form-control" placeholder="Your Email *" value=""
                                  [(ngModel)]="e.email_Utilisateur" />
                              </div>
                              <div class="form-group">
                                <label> Nom Succursale :</label>
                                <input type="text" class="form-control" disabled placeholder="Enter Your succrsale" value=""
                                [(ngModel)]="e.departement.succursale.nom_succursale" />
                            </div>
                              <div class="form-group">
                                <label> Département :</label>
                                  <input type="text" class="form-control" disabled placeholder="Enter Your succrsale" value=""
                                  [(ngModel)]="e.departement.nom_departement" />
                              </div>
                              <div class="form-group">
                                <label> Société :</label>
                                <input type="text" class="form-control" disabled placeholder="Enter Your succrsale" value=""
                                [(ngModel)]="e.departement.succursale.societe1.nom_societe" />
                            </div>
                              <button type="submit" class="btnRegister" (click)="saveemployee(e)">
                                <span *ngIf="k==0">Confirmer</span>
                                <p *ngIf="k==1" style="color: aliceblue;">En cours ...</p>
                            </button>
                          </div>
                          <!-- onclick="location.reload() -->
                      </div>
                      </div>
                      <div class="tab-pane fade show" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <h3 class="register-heading">Apply as a Hirer</h3>
                      <div class="row register-form" >
                          <div class="col-md-6">
                          <div class="form-group">
                                  <input type="text" class="form-control" placeholder="First Name *" value="" 
                                   name="a" />
                                  />
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="Last Name *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="email" class="form-control" placeholder="Email *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="text" maxlength="10" minlength="10" class="form-control" placeholder="Phone *" value="" />
                              </div>
                          </div> 
                         
                          <div class="col-md-6">
                              <div class="form-group">
                                  <input type="password" class="form-control" placeholder="Password *" value="" />
                              </div>
                              <div class="form-group">
                                  <input type="password" class="form-control" placeholder="Confirm Password *" value="" />
                              </div>
                              <div class="form-group">
                                  <select class="form-control">
                                      <option class="hidden" selected disabled>Please select your Sequrity Question</option>
                                      <option>What is your Birthdate?</option>
                                      <option>What is Your old Phone Number</option>
                                      <option>What is your Pet Name?</option>
                                  </select>
                              </div>
                              <div class="form-group">
                                  <input type="text" class="form-control" placeholder="`Answer *" value="" />
                              </div>
                              <input type="submit" class="btnRegister" value="Register" />
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  
  </div>
  </body>
